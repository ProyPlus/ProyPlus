<!-- Contenedor general -->
<div class="min-h-screen bg-gray-50 dark:bg-black text-gray-900 dark:text-gray-100">

  <!-- TOPBAR -->
  <header class="sticky top-0 z-40 h-14 border-b border-gray-200/70 dark:border-white/10 bg-white/80 dark:bg-white/5 backdrop-blur-xl">
    <div class="h-full px-4 lg:px-6 flex items-center justify-between">
      <!-- Izquierda: Brand + breadcrumb simple -->
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-lg bg-gray-900 text-white grid place-items-center text-sm">P+</div>
        <div class="hidden sm:block">
          <div class="text-sm font-semibold">Panel Proy+</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">Bienvenido al panel inicial.</div>
        </div>
      </div>

      <!-- Centro: acciones / búsqueda (placeholder) -->
      <div class="hidden md:flex items-center gap-2">
        <!-- Poné acá tu buscador/acciones -->
        <!-- <app-search> ... -->
      </div>

      <!-- Derecha: usuario + acciones -->
      <div class="flex items-center gap-2">
        <button class="px-3 py-1.5 rounded-lg bg-gray-900 text-white text-sm hover:bg-black"
                routerLink="/home">Inicio</button>

        <button class="px-3 py-1.5 rounded-lg border text-sm hover:bg-gray-100 dark:hover:bg-white/10"
                (click)="toggleRight()">Panel derecho</button>

        <!-- Botón de cerrar sesión -->
        <button class="px-3 py-1.5 rounded-lg bg-red-600 text-white text-sm hover:bg-red-700"
                (click)="logout()">
          Cerrar sesión
        </button>

        <!-- Avatar usuario -->
        <div class="ml-1 h-8 w-8 rounded-full bg-gradient-to-tr from-gray-300 to-gray-400 dark:from-white/20 dark:to-white/10"></div>
      </div>
    </div>
  </header>

  <!-- LAYOUT principal: Sidebar + contenido + (drawer derecho) -->
  <div class="flex">

    <!-- SIDEBAR IZQUIERDO -->
    <aside class="hidden md:block w-64 shrink-0 border-r border-gray-200/70 dark:border-white/10 bg-white/70 dark:bg-white/5 backdrop-blur-xl min-h-[calc(100vh-3.5rem)]">
      <nav class="p-3 space-y-1 text-sm">
        <a routerLink="/home" routerLinkActive="bg-gray-900 text-white"
           class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">Inicio</a>
        <a routerLink="/usuarios" routerLinkActive="bg-gray-900 text-white"
           class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">Usuarios</a>
        <a routerLink="/roles" routerLinkActive="bg-gray-900 text-white"
           class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">Roles</a>
        <a routerLink="/configuracion" routerLinkActive="bg-gray-900 text-white"
           class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">Configuración</a>
      </nav>
    </aside>

    <!-- CONTENIDO CENTRAL -->
    <main class="flex-1 min-h-[calc(100vh-3.5rem)] p-4 lg:p-6">
      <router-outlet />
    </main>

    <!-- DRAWER DERECHO (opcional) -->
    <aside *ngIf="rightOpen()" class="w-80 shrink-0 border-l border-gray-200/70 dark:border-white/10 bg-white/70 dark:bg-white/5 backdrop-blur-xl min-h-[calc(100vh-3.5rem)]">
      <div class="p-4">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Panel derecho</h3>
          <button class="text-sm underline" (click)="toggleRight()">Cerrar</button>
        </div>
        <div class="mt-4 text-sm text-gray-600 dark:text-gray-400">
          <!-- Poné acá info contextual, notificaciones, filtros, etc. -->
          Contenido lateral…
        </div>
      </div>
    </aside>

  </div>
</div>
