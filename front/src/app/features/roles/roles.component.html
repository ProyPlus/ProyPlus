<p-toast></p-toast>

<p-card header="GestiÃ³n de Roles">
  <p-table [value]="roles" [loading]="loading" dataKey="id" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Role</th>
        <th>Permissions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.role }}</td>
        <td>
          <p-tag *ngFor="let p of row.permissionsList" [value]="p.permissionName" class="mr-1"></p-tag>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
