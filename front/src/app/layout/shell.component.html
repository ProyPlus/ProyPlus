<!-- TOP BAR -->
<header class="topbar">
  <div class="left">
    <button pButton type="button" class="p-button-text p-button-rounded"
            (click)="toggleSidebar()" aria-label="Toggle sidebar">
      <i class="pi" [ngClass]="sidebarCollapsed ? 'pi-angle-right' : 'pi-angle-left'"></i>
    </button>

    <a class="brand" [routerLink]="'/'">Proy+</a>
  </div>

  <div class="right">
    <button pButton type="button" class="p-button-text p-button-rounded" aria-label="Notificaciones">
      <i class="pi pi-bell"></i>
      <p-badge value="3"></p-badge>
    </button>

    <button pButton type="button" class="p-button-text p-button-rounded user-btn"
            (click)="openUserMenu($event)" aria-label="Usuario">
      <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
      <span class="user-name">David</span>
      <i class="pi pi-angle-down"></i>
    </button>
    <p-menu #userMenu [popup]="true" [model]="userItems"></p-menu>
  </div>
</header>

<!-- LAYOUT -->
<div class="layout">
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <p-panelMenu [model]="sideModel" styleClass="side-menu"></p-panelMenu>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
