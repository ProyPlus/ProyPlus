version: "3.9"

services:
  gestor-usuarios:
    build:
      context: ./back_java/gestor-usuarios
      dockerfile: Dockerfile
    image: proyplus/gestor-usuarios:latest
    container_name: gestor-usuarios
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SWAGGER_UI_ENABLED: "true"  # habilita o no el swagger
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
 
  web-angular:
    build:
      context: ./front/web-angular
      dockerfile: Dockerfile
    image: proyplus/web-angular:latest
    container_name: web-angular
    depends_on:
      - gestor-usuarios
    ports:
      - "3000:80"             
    restart: unless-stopped